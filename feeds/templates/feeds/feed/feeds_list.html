{% extends "feeds/base.html" %}

{% block title %}Active Feeds{% endblock %}

{% block content %}

  <div class="uk-width-1-1">
    <h1>Active feeds</h1>

    {% if object_list %}

      <ul class="uk-list uk-list-striped">
      {% for feed in object_list %}
        <li><a href="{% url 'feeds:feed_article_list' feed.id feed.slug %}">{{ feed.title }}</a></li>
      {% endfor %}
      </ul>

    {% else %}
      <p>No active feeds found!</p>
    {% endif %}
  </div>

{% endblock %}
